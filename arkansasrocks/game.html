<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Original Arkansas Rocks Game" />
    <meta name="author" content="Grace Kazmierski" />
    <link rel="stylesheet" href="game.css" />
    <script type="module" src="main.js"></script>
    <title>Arkansas Rocks: Game</title>
  </head>
  <body>
    <div id="container">
      <main>
        <header>
          <picture>
            <source srcset="images/logo.webp" type="image/webp">
            <img src="images/logo.png" alt="Mr. Arkansas" id="logo" />
          </picture>
          <div id="header-text">
            <h1>ARKANSAS<br><span>ROCKS!</span></h1>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="instructions.html">Instructions</a></li>
              </ul>
            </nav>
          </div>
        </header>

        <div id="rocks">
          <div id="row1" class="row">
            <div class="rock rock-icecap"></div>
            <div class="rock rock-purple"></div>
            <div class="rock rock-orange"></div>
          </div>
          <div id="row2" class="row">
            <div class="rock rock-iron"></div>
            <div class="rock rock-magenta"></div>
            <div class="rock rock-red"></div>
            <div class="rock rock-striped"></div>
            <div class="rock rock-purple"></div>
          </div>
          <div id="row3" class="row">
            <div class="rock rock-striped"></div>
            <div class="rock rock-red"></div>
            <div class="rock rock-orange"></div>
            <div class="rock rock-iron"></div>
            <div class="rock rock-lilac"></div>
            <div class="rock rock-mango"></div>
            <div class="rock rock-red"></div>
          </div>
        </div>

        <div id="status">Player 1's Turn</div>

        <div id="sidebar">
          <picture>
            <source srcset="images/player-one.webp" type="image/webp">
            <img src="images/player-one.png" alt="player one icon" id="icon1" />
          </picture>
          <picture>
            <source srcset="images/player-two.webp" type="image/webp">
            <img src="images/player-two.png" alt="player two icon" id="icon2" />
          </picture>
        </div>

        <div id="buttons">
          <button id="playButton">Play</button>
          <button id="resetButton">Reset</button>
        </div>
      </main>

      <footer>
        <p>Game By: Grace Kazmierski <br><a href="mailto:gracekazzy@gmail.com">gracekazzy@gmail.com</a></p>
        <p id="copyright">Copyright &copy; 2025</p>
      </footer>
    </div>
  </body>
</html>
