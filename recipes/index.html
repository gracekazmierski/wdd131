<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grace Kazmierski">
    <meta name="description" content="A recipe book with a list of recipes">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" >
    <meta property="og:description" content="A recipe book with a list of recipes">
    <meta property="og:image" content="/images/recipe-book.png">
    <meta property="og:url" content="gracekazmierski.github.io/recipe-book">
    <meta name="twitter:card" content="/images/recipe-book.png">
</head>
<body>
    <header>
        <div id="title">
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
        </div>
        <form id="search-form">
            <input type="text" placeholder="Find a recipe" aria-label="Search recipes" id="search-input">
            <button type="submit" id="search-button">
                <img src="images/search.svg" alt="Search">
            </button>
        </form>
        
    </header>
    <main>
        <div id="recipe-container"></div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
